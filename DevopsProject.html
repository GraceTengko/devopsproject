<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nama Kelompok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .members {
            font-size: 18px;
            list-style-type: none;
            padding: 0;
        }
        .members li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Nama Kelompok: Kelompok 1</div>
        <ul class="members">
            <li>Anggota 1: John Doe</li>
            <li>Anggota 2: Jane Smith</li>
            <li>Anggota 3: Michael Johnson</li>
            <li>Anggota 4: Emily Davis</li>
        </ul>
    </div>
</body>
</html>
